{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Item</h1>
			<figure class="creator">
				<img src="{{ url_for('static', filename='blank_user.gif') }}">
			</figure>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('item_Edit', item_id = item.id)}}" method = 'post'>
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="6" name="description">{{item.description}}</textarea>

					<label for="categories">Categories:</label>
				    <dd>
				          <select name="category_id">
				          {% for each in categories %}
				          	{% if item.category_id == each.id %}
				          		<option value="{{each.id}}" selected>{{each.name}}</option>
				          	{% endif %}
				          		<option value="{{each.id}}">{{each.name}}</option>

				          {% endfor %}
				          </select>
				    </dd>
				    <span><br></span>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('catalog_Items_All', category_id =item.category_id)}}'>
						<button class="btn btn-default delete" type="reset">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Reset</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
